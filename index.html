
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bangkok Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .charts canvas {
      width: 100% !important;
      height: 300px !important;
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="text-center mb-4">Bangkok Trip Expense Tracker</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="summary">
        <h3>Summary</h3>
        <div id="summaryText"></div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="charts row">
        <div class="col-md-6">
          <canvas id="contributionChart"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="categoryChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <form id="expenseForm" class="row g-2 align-items-center mt-4">
    <div class="col-md-2"><input type="date" id="date" class="form-control" required></div>
    <div class="col-md-3"><input type="text" id="description" placeholder="Description" class="form-control" required></div>
    <div class="col-md-2"><input type="number" id="amount" placeholder="Amount" class="form-control" step="0.01" required></div>
    <div class="col-md-2">
      <select id="category" class="form-select" required>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Hotel">Hotel</option>
        <option value="Shopping">Shopping</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div class="col-md-2">
      <select id="payer" class="form-select" required>
        <option value="Pranav">Pranav</option>
        <option value="Vaishali">Vaishali</option>
        <option value="Split">Split</option>
      </select>
    </div>
    <div class="col-md-1 d-grid"><button class="btn btn-primary" type="submit">Add</button></div>
  </form>

  <table class="table mt-4" id="expenseTable">
    <thead><tr><th>Date</th><th>Description</th><th>Amount</th><th>Category</th><th>Payer</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
